<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./CSS/register.css">
</head>
<body>
    <form action="https://www.w3schools.com/action_page.php" target="_blank">
        <div class="container" id="myform">
            <h1 class="align-center">Join us to get the news from journey</h1>
            <p>Please fill in this form to creat an account.</p>
            <hr>
            <label for="firstname"><b>First name:</b></label>
            <input type="text" placeholder="Enter first name" name="firstname" id="firstname" required>

            <label for="lastname"><b>Last name:</b></label>
            <input type="text" placeholder="Enter Last name" name="lastname" id="lastname" required>

            <label for="email"><b>Email:</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>

            <label for="pnumber"><b>Phone Number:</b></label>
            <input type="tel" placeholder="Enter Phone number" name="pnumber" id="pnumber" required>

            <label for="psw"><b>Password:</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <label for="rpse"><b>Repeat password:</b></label>
            <input type="password" placeholder="Please repeat password" name="rpsw" id="rpsw" required>

            <label for="emailagree"><b>Confirm to recive news by maill:</b></label>
            <input type="checkbox" name="emailagree" id="emailagree" value="True">

            <hr>
            <p class="align-center">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button type="submit" class="registerbtn">Register</button>
        </div>
        <div class="container singin align-center">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>

    </form>
</body>
</html>
